<h2>3. Loader</h2>
<svg viewBox="0 0 220 220" height="220">
  <circle id="loader" r="100" cx="110" cy="110" stroke-width="20" stroke="rgb(255,0,0)" stroke-linecap="round" stroke-dasharray="157" stroke-dashoffset="628" fill="transparent">
    <animate
      xlink:href="#loader"
      attributeName="stroke-dashoffset"
      from="628" to="0"
      dur="2s" repeatCount="indefinite">
    </animate>
  </circle>
</svg>

<h2>5. Animated buttons</h2>
<div class="button">
  <svg class="button__btn" viewBox="0 0 400 80" width="400" height="80">
    <rect class="button__rect" x="3" y="3" width="394" height="74"></rect>
    <rect class="button__background" x="200" y="0" width="0" height="80"></rect>
    <text class="button__text" x="120" y="50">CONTINUE</text>
  </svg>
</div>
<div class="button button--dark">
  <svg class="button__btn" viewBox="0 0 400 80" width="400" height="80">
    <rect class="button__rect button__rect--dark"  x="3" y="3" width="394" height="74"></rect>

    <text class="button__text button__text--dark" x="120" y="50">CONTINUE</text>
  </svg>
</div>
